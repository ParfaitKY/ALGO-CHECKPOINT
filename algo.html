<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function wordCount(sentence) {
        let wordCounter = 0;
        let vowelCounter = 0;
        let totalCounter = 0;
        for (let char of sentence) {
          if (char === " ") {
            wordCounter += 1;
          } else if (/[aeiou]/i.test(char)) {
            vowelCounter += 1;
          }
          totalCounter += 1;
        }
        return [wordCounter, vowelCounter, totalCounter];
      }

      let sentence = "Voici un exemple de phrase.";
      let [wordCounter, vowelCounter, totalCounter] = wordCount(sentence);
      console.log("Nombre de mots:", wordCounter);
      console.log("Nombre de voyelles:", vowelCounter);
      console.log("Nombre total de caractères:", totalCounter);
      function uniqueElementsSum(set1, set2) {
        let uniqueElements = new Set([...set1, ...set2]);
        let sum = 0;
        for (let element of uniqueElements) {
          sum += element;
        }
        return sum;
      }

      let set1 = new Set([3, 1, 7, 9]);
      let set2 = new Set([2, 4, 1, 9, 3]);
      let result = uniqueElementsSum(set1, set2);
      console.log("Résultat:", result);
    </script>
  </head>
  <body>
    <h1>Algo 2 checkpoint</h1>
  </body>
</html>
